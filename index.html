<head>

<body class=" d-md-flex d-sm-block container mx-auto w-75" style="background-color: wheat;">
   
<div class="col-6 mt-5 ">
    
 
    <h1 id="fadeInTitle" class="text-center fs-3 fw-bolder ">Customer Transactions</h1>

    <input type="number" id="transaction-filter" class="form-control w-75 mt-2" placeholder="Filter by transaction amount..." ></input>
    
    <button id="reset-button" class=" btn btn-secondary mt-2 position-relative   ">Reset </button>
    


    <div>

                <th class="rounded-table">Name</th>

            </tr>
        </thead>
        <tbody id="combined-body"></tbody>
        </table>
   </div>
  
 </div>
 <div class="ms-5 mt-5 col-sm-5  d-md-flex align-items-center d-sm-block ">
   
        <canvas id="transactionChart" class=" w-75 h-75 rounded mt-3" ></canvas>
        <canvas id="transactionChart2" class=" mt-3 w-50 h-50 ms-4"></canvas>


   </div>
